version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: make-bot-postgres
    environment:
      POSTGRES_USER: makebot
      POSTGRES_PASSWORD: makebot123
      POSTGRES_DB: make_bot
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U makebot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

